<div class="row">
  <div class="col">
    <div id="students" class="mt-3">
      <label class="h4">Student</label>
      <select class="form-control" name="student" [(ngModel)]="student">
        <option *ngFor="let item of students; let i = index" value="{{item.userUUID}}">{{item.firstName + " " + item.lastName}}</option>
      </select>
    </div>

    <div id="role" class="mt-3">
      <label class="h4">Role</label>
      <select class="form-control" name="role" [(ngModel)]="role">
        <option *ngFor="let in of [0,1,2,3,4]; let i = index" value="{{i+1}}">{{mapRole(i+1)}}</option>
      </select>
    </div>

    <button class="btn btn-success mt-3" (click)="assignRole()">
      Add role
    </button>
  </div>
</div>
