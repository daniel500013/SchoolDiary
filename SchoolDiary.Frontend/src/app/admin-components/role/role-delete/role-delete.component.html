<div class="row">
  <div class="col">
    <div id="students" class="mt-3">
      <label class="h4">Student</label>
      <select class="form-control" name="student" [(ngModel)]="student">
        <option *ngFor="let item of students; let i = index" value="{{item.userUUID}}">{{item.firstName + " " + item.lastName}}</option>
      </select>
    </div>

    <button class="btn btn-primary mt-3" (click)="getRoles()">
      Ger roles
    </button>
  </div>
</div>

<div class="row" *ngIf="roles.length != 0">
  <div class="col">
    <div id="roles" class="mt-3">
      <label class="h4">Select role to delete</label>
      <select class="form-control" name="role" [(ngModel)]="role">
        <option *ngFor="let item of roles" value="{{item.personRoleID}}">{{item.roleName}}</option>
      </select>
    </div>

    <button class="btn btn-danger mt-3" (click)="deleteRole()">
      Remove role
    </button>
  </div>
</div>
